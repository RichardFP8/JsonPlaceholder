<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Edit Data(PUT)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="todo.html">Visit the todo Page</a>
                  <a class="navbar-brand" href="user.html">Or the user Page</a>
                  <a class="navbar-brand" href="new-todo.html">POST data</a>
                  <a class="navbar-brand" href="edit-todo.html">PUT data</a>
                </div>
              </nav>
        </header>
        <main class="container">
            <h1 class="display-1">Let's change some data</h1>

            <label for="userInputsID" class="form-label mt-4">ID from 1 - 200</label>
            <input id="userInputsID" type="number" max="200" min="1" class="form-control w-25" />
            <small>Press ENTER</small>

            <form id="theForm" style="display: none">
                <label for="userIdInput" class="form-label mt-3"> USER id</label>
                <input id="userIdInput" type="text" class="form-control w-25" />
    
                <label for="titleInput" class="form-label">Title</label>
                <input id="titleInput" type="text" class="form-control w-50" />
                
                <label for="confirmationInput" class="form-label mt-3">True/False</label>
                <input id="confirmationInput" type="text" class="form-control w-25" />
    
                <button id="changeData" type="button" class="btn btn-success mt-3">UPDATE</button>
            </form>
            <p id="confirm" class="mt-3"></p>
            <script src="./scripts/edit.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </main>
    </body>
</html>
